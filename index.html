---
layout: default
type: home
---

<header id="top" class="header">
  <div class="text-vertical-center">
    <img src="assets/img/Hypercube.svg" style="max-height:100px;margin-top:10px;">
    <br>
    <h1>Lan's Smartdown Blog</h1>
    <h3><b>GitHub Pages meets Smartdown</b></h3>
  </div>
</header>

<h2>Recent Posts</h2>

{% if site.posts.size > 0 %}
    <ul class="bloglist">
    {% for post in site.posts | limit: 10 %}
        <li>
            <p class="bloglist_time">
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %-d, %Y'}}</time>
                <a class="bloglist__link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet!</p>
{% endif %}
